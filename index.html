<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Jungle Book Memory Game</title>
</head>

<body>
    <header>
        <h1 class="page-header">JungleBook Memory Game</h1>
        <button type="button" class="btn soundOn"></button>
    </header>

    <div class="overlay-text">
        <!-- overlay image -->
        Click to Start
        <span class="instruction-text">Match all cards to win!</span>
    </div>

    <div class="overlay-text">
        Game Over!
        <span>Click to restart</span>
    </div>

    <div class="overlay-text">
        Level Up!
        <span>Click to play</span>
    </div>

    <div class="overlay-text">
        You Won!
        <span>Click to restart</span>
    </div>

    <div class="game-container">
        <div class="game-info-container">
            <div class="game-info">
                Time: <span id="time-remaining"></span>
            </div>
            <div class="game-info">
                Flips: <span id="flips">0</span>
            </div>
        </div>
        <!-- game card -->
        <div class="card-area"></div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
